<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ferb-Translator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <nav class="navigation">
    <div class="nav-brand">
      Ferb Translator
    </div>
  </nav>

  <div class="container">

    <textarea id="txt-input" placeholder="Enter your text here & it will get translated in Ferb latin Languange">
    </textarea>
    <button class="button" id="btn-translate">Click to Translate</button>
    <div class="output-txt">Your Translated text will come here</div>
    <div class="output" id="output"></div>
  </div>

  <footer class="footer">
    <img src="img/phineas-and-ferb-01.jpg" </footer>
    <script src="script.js"></script>
</body>

</html>
